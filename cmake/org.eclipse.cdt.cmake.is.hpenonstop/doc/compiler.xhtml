    <title>HPE NonStop Compilers</title>

  <body>
    <div id="lsp">
      <h4>HPE NonStop Compilers</h4>
      <table style="border-collapse:collapse">
        <thead>
          <tr>
            <th>Compiler</th>
            <th>Vendor</th>
            <th>Language</th>
            <th>Macros</th>
            <th>Include directories</th>
            <th>
              System include
              <br />
              directories
            </th>
            <th>Compiler executables</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>c89</td>
            <td>HPE</td>
            <td>C/C++</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>No</td>
            <td>c89, c89.exe</td>
          </tr>
          <tr>
            <td>c99</td>
            <td>HPE</td>
            <td>C/C++</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>No</td>
            <td>c99, c99.exe</td>
          </tr>
          <tr>
            <td>c11</td>
            <td>HPE</td>
            <td>C/C++</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>No</td>
            <td>c11, c11.exe</td>
          </tr>
        </tbody>
      </table>
    </div>
